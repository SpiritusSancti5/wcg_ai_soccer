PROTO Referee [
  # fields inherited from Supervisor
  field SFVec3f    translation         0 0 0
  field SFRotation rotation            0 1 0 0
  field SFVec3f    scale               1 1 1
  field MFNode     children            [ ]
  field SFString   name                "referee"
  field SFString   model               ""
  field SFString   description         ""
  field SFString   customData          ""
  field SFString   controller          ""
  field SFString   controllerArgs      ""
  field SFBool     synchronization     TRUE

  # fields specific to Referee
  unconnectedField SFFloat    gameTime            300
  unconnectedField SFBool     deadlockReset       TRUE
  unconnectedField SFBool     goalAreaFoul        TRUE
  unconnectedField SFBool     penaltyAreaFoul     TRUE

  unconnectedField SFString   teamAName           "teamA"
  unconnectedField SFFloat    teamARating         0
  unconnectedField SFString   teamAExecutable     ""
  unconnectedField SFString   teamADataPath       ""

  unconnectedField SFString   teamBName           "teamB"
  unconnectedField SFFloat    teamBRating         0
  unconnectedField SFString   teamBExecutable     ""
  unconnectedField SFString   teamBDataPath       ""

  unconnectedField SFString   commentatorName       "commentator"
  unconnectedField SFString   commentatorExecutable ""
  unconnectedField SFString   commentatorDataPath   ""

  unconnectedField SFString   reporterName          "reporter"
  unconnectedField SFString   reporterExecutable    ""
  unconnectedField SFString   reporterDataPath      ""
]
{
  Supervisor {
    translation     IS translation
    rotation        IS rotation
    scale           IS scale
    children        IS children
    name            IS name
    model           IS model
    description     IS description
    customData      IS customData
    controller      IS controller
    controllerArgs  IS controllerArgs
    synchronization IS synchronization
  }
}
